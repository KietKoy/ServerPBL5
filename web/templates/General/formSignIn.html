<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative w-full h-screen font-['Poppins', 'san-serif'] overflow-y-hidden">
    <a href="./unSign.html" class="text-xl text-[#2B3467] absolute top-[30px] left-[50px] z-10"><i class="fa-solid fa-house mr-2"></i> Home Page</a>
    <div class="w-full">
        <div class="w-[65%] form-container">
            <div class="flex flex-col items-center justify-center">
                <div class="text-[#2B3467] text-4xl font-bold mb-[50px] form-heading">LOGIN TO YOUR ACCOUNT</div>
                <form action="" class="flex flex-col gap-5 items-center p-[30px] border border-[#2B3467] rounded-md shadow-lg">
                    <input type="text" name="" id="" placeholder="Name" class="w-[360px] bg-[#bad7e966] text-[18px] rounded-sm leading-10 pl-3 hidden">
                    <input type="email" name="" id="" placeholder="Email" class="w-[360px] bg-[#bad7e966] text-[18px] rounded-sm leading-10 pl-3">
                    <input type="text" name="" id="" placeholder="License plate" class="w-[360px] bg-[#bad7e966] text-[18px] rounded-sm leading-10 pl-3 hidden">
                    <input type="password" name="" id="" placeholder="Password" class="w-[360px] bg-[#bad7e966] text-[18px] rounded-sm leading-10 pl-3">
                    <input type="submit" value="Sign In" class="w-[360px] bg-[#2B3467] text-white px-[10px] text-[18px] rounded-lg leading-10 mt-4 hover:bg-[#2b3467cc] cursor-pointer duration-300 signIn">
                </form>
            </div>
        </div>
    </div>
</body>
<script src="../JS/Login/openSignInForm.js"></script>
</html>
